<!-- ... phần đầu giữ nguyên ... -->
<body class="bg-gray-50 min-h-screen">
  <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-6 shadow-soft">
    <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-3">
      <div>
        <h1 class="text-3xl font-bold">🎓 Quản lý lương viên chức – Trường Tiểu học</h1>
        <p class="opacity-90">Import Excel → Verify → KPI, biểu đồ & bảng</p>
      </div>

      <!-- Auth box -->
      <div class="flex items-center gap-2">
        <span id="authInfo" class="text-sm opacity-90 hidden"></span>
        <span id="roleBadge" class="text-xs px-2 py-1 rounded bg-black/20 hidden"></span>
        <button id="loginBtn" class="bg-white text-indigo-700 font-semibold px-3 py-1.5 rounded">Đăng nhập Google</button>
        <button id="logoutBtn" class="bg-white/20 hover:bg-white/30 text-white font-semibold px-3 py-1.5 rounded hidden">Đăng xuất</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <!-- Import + Tools -->
    <div class="bg-white rounded-xl shadow-soft p-6 mb-6">
      <div class="flex flex-col lg:flex-row lg:items-center gap-3 justify-between">
        <div>
          <h2 class="text-2xl font-bold text-gray-800">📂 Import Excel</h2>
          <p class="text-gray-600">Tự dò sheet, gộp tiêu đề nhiều hàng, chuẩn hóa cột & có bước Verify trước khi hiển thị.</p>
        </div>
        <div class="flex flex-col sm:flex-row gap-2">
          <input id="excelFileInput" type="file" accept=".xlsx,.xls" class="px-3 py-2 border rounded-lg" />
          <button id="uploadExcelBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg">📤 Tải lên (có Verify)</button>
          <button id="exportExcelBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-4 py-2 rounded-lg">📥 Xuất Excel (đang xem)</button>
          <button id="saveFirebaseBtn" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold px-4 py-2 rounded-lg" disabled>☁️ Lưu Firebase</button>
          <button id="loadFirebaseBtn" class="bg-sky-600 hover:bg-sky-700 text-white font-semibold px-4 py-2 rounded-lg" disabled>☁️ Tải từ Firebase</button>
        </div>
      </div>
      <div class="mt-4 grid md:grid-cols-2 gap-3">
        <input id="searchInput" class="px-3 py-2 border rounded-lg" placeholder="🔎 Tìm theo họ tên / chức danh / đơn vị / cấp học / hạng / mã CDNN..." />
        <div id="rankChips" class="flex flex-wrap gap-2"></div>
      </div>
    </div>

    <!-- ... Các section KPI/Chart/Table giữ nguyên ... -->
  </main>

  <!-- Modal VERIFY -->
  <div id="verifyModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-soft max-w-4xl w-full">
      <div class="p-4 border-b flex items-center justify-between">
        <h3 class="text-lg font-bold">🔎 Kiểm tra dữ liệu trước khi import</h3>
        <button id="closeVerifyBtn" class="px-2 py-1 border rounded">✖</button>
      </div>
      <div class="p-4 space-y-3">
        <div id="verifySummary" class="text-sm"></div>
        <div class="border rounded overflow-auto max-h-80">
          <table class="min-w-full text-xs">
            <thead class="bg-gray-100"><tr id="verifyThead"></tr></thead>
            <tbody id="verifyTbody"></tbody>
          </table>
        </div>
        <div id="verifyWarnings" class="text-sm text-amber-700"></div>
      </div>
      <div class="p-4 border-t flex items-center justify-end gap-2">
        <button id="cancelImportBtn" class="px-4 py-2 border rounded">Hủy</button>
        <button id="confirmImportBtn" class="px-4 py-2 bg-indigo-600 text-white rounded">Xác nhận import</button>
      </div>
    </div>
  </div>

  <!-- App modules -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
